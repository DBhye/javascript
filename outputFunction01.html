<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>출력 함수</title>
        <style>
            h3 { color: blue;}
        </style>
    </head>
    <body>
        <h3>출력 함수</h3>
        <p>
            1. document.write() : 웹브라우저 화면에 출력하는 함수 <br>
            2. console.log() : 괄호안의 내용을 콘솔로 출력하는 함수 <br> 
            <!-- 실행창에서 f12 눌러서 콘솔창에서 확인 / 
                console창에서 var name = prompt("당신의 이름을 입력하시오"); 
                 쓰고 더 이어가려면(쓰려면) shift + enter -->
                - 용도 : 계산 결과, 작동 유무 등의 확인을 위해서 사용 
        </p>

        <script>
            var name = prompt("당신의 이름을 입력하시오");
        //    document.write("<h1>어서오세요 ~ </h1>")
        //    document.write("<h3>" + name + "님, 환영합니다.</h3>");

        console.log(name + "님, 환영합니다.");
        </script>
    </body>
</html>
