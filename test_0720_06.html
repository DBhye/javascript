<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.월(month)을 입력받아서, 계절을 판별하는 프로그램
        // 입력 : 좋아하는 달을 입력하세요.
        // 출력 : 3월은 봄입니다.
        //3,4,5 - >봄 6,7,8 - > 여름 9,10,11 ->가을 11, 1, 2->겨울
        var month = parseInt(prompt("좋아하는 달을 입력하세요."));

        if(month == 3 || month == 4 || month ==5 ) {
            document.write(month+"월은 봄입니다.");
        } else if(month == 6 || month == 7 || month ==8 ) {
            document.write(month+"월은 여름입니다.");
        } else if(month == 9 || month == 10 || month ==11 ) {
            document.write(month+"월은 가을입니다.");
        } else {document.write(month+"월은 겨울입니다.");
    }
    </script>
</body>
</html>
