<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //매개변수가 3개인 함수를 정의
        function f1(x,y,z) {
            document.write("x = " + x + "<br>");
            document.write("y = " + y + "<br>");
            document.write("z = " + z + "<br>");
            document.write("<hr>");
        }

        //함수호출
        f1(10,20,30);
        f1(40,50);
        f1(10.5);
        f1("javascript"); 
        

    </script>
</body>
</html>
