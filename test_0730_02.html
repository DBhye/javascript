<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잭팟 게임</title>
    <style>
        .container { width: 650px; margin: 30px auto; }
        .info {border: 1px solid black;}
        p { margin: 15px; text-align: center;}
        h1 {text-align: center;}
        .btn {border: 1px solid black; padding: 15px;
            text-align: center;}
        .dice { text-align: center; }
        .dice img { width: 80px; margin-top: 15px;}
        #button1 {background-color: black; color: white; text-align: center;}

    </style>
    <!-- 
        1. 배팅금액을 입력하지 않으면 경고를 알려준다. 배팅금액을 입력해야만 게임이 시작된다.
        2. 주사위는 각각 난수를 만들어 버튼을 누를 때 이미지와 함께 나타내도록 한다.
        3. 같은 숫자에 따라 3개면 10배, 2개면 2배의 상금을 주도록 한다.
        4. 배팅 결과를 주사위 이미지 아래에 출력한다.
        5. 돈은 천단위 구분기호를 출력하도록 한다.
     -->

</head>
<body>
    <div class="container">
        <h1>잭팟 게임</h1>
        <div class="info">
            <p>주사위를 던져주세요.</p>
            <p>같은 숫자 3개가 일치하면 배팅금액의 10배, 숫자 2개가 일치하면<br> 배팅금액의 2배를 드립니다.</p>
            <p>배팅금액을 입력하고, 플레이 버튼을 누르면 게임을 시작합니다.</p>
        </div>
        <div class="btn">
            <input type="text" id="batting"/>
            <input type="button" id="button1" onclick="button1_click()" value="플레이" />
        </div>
        <div class="dice">
            <img src="dice_images/dice_info.png" id="dice0" alt="주사위 이미지">
            <img src="dice_images/dice_info.png" id="dice1" alt="주사위 이미지">
            <img src="dice_images/dice_info.png" id="dice2" alt="주사위 이미지">
        </div>
        <p id="result">획득한 상금 :</p>
    </div>

    <script>
        function button1_click() {
       
        var money = Number(document.getElementById('batting').value);
        var dice = new Array(3);
        
        if (money==null) {
            alert("배팅할 금액을 입력해주세요!");
        }
        for(var i=0; i<dice.length; i++) {
            dice[i]=Math.floor(Math.random() * 6 + 1);
            document.querySelector('#dice'+i).src = `dice_images/dice_${dice[i]}.png`;

            if(dice[0] == dice[1] && dice[1] == dice[2]) {
               document.querySelector('#result').innerHTML = '획득한 상금 : '+ money*10;
               
           } else if (dice[0] == dice[1] || dice[0] == dice [2] || dice[1] == dice[2]) {
            document.querySelector('#result').innerHTML = '획득한 상금 : '+ money*2;
           
           } 
        } 
       
    }
        
        
        
        
      
    </script>
</body>
</html>
