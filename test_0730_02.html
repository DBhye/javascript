<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잭팟 게임</title>
    <style>
        .container { width: 650px; margin: 30px auto; }
    </style>
    <!-- 
        1. 배팅금액을 입력하지 않으면 경고를 알려준다. 배팅금액을 입력해야만 게임이 시작된다.
        2. 주사위는 각각 난수를 만들어 버튼을 누를 때 이미지와 함께 나타내도록 한다.
        3. 같은 숫자에 따라 3개면 10배, 2개면 2배의 상금을 주도록 한다.
        4. 배팅 결과를 주사위 이미지 아래에 출력한다.
        5. 돈은 천단위 구분기호를 출력하도록 한다.
     -->
</head>
<body>
    <div class="container">
        <h1>잭팟 게임</h1>
        <div class="info">
            <p>주사위를 던져주세요.</p>
            <p>같은 숫자 3개가 일치하면 배팅금액의 10배, 숫자 2개가 일치하면 배팅금액의 2배를 드립니다.</p>
            <p>배팅금액을 입력하고, 플레이 버튼을 누르면 게임을 시작합니다.</p>
        </div>
    </div>
    <script>
        
        
        
        var money = Number(prompt("배팅금액을 입력해주세요"));

        var dice1= Math.floor(Math.random() * 1 + 6);
        var dice2= Math.floor(Math.random() * 1 + 6);
        var dice3= Math.floor(Math.random() * 1 + 6);
        
      
        if(money==0) {
            alert("금액을 입력해주세요!");
        }  else {
            game();
        }
        function game(money) {
            
           this.money = money;
           
            if(dice1== dice2 || dice1==dice3 || dice2==dice3) {
            
            document.write("상금을 획득하였습니다!<br> 얻은 상금 : "+(money*2));

            } else if (dice1 == dice2 == dice3) {
                document.write("상금을 획득하였습니다!<br> 얻은 상금 : "+(money*10));
            }


        }
    </script>
</body>
</html>
