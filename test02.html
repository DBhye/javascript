<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 입력창으로부터 가로길이,세로길이를 입력받아 변수에 저장.
    - 메세지 : '직사각형의 가로길이를 입력' '직사각형의 세로길이를 입력'
    사각형의 면적을 출력. -->
    <script>
        var length = prompt("가로길이를 입력하세요");
        var height = prompt("세로길이를 입력하세요");
        var area = length * height;
        alert("면적 : " + area);
    </script>
</body>
</html>
