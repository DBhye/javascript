<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <script>
        //var : 변수 선언(대입하는 값에 따라서 데이터타입이 지정된다.)
        var age = prompt("당신의 나이는?","0");
        //prompt() : 입력을 받는 함수
        // document.write() : 브라우저로 결과를 출력하는 함수 
        if(age>=20) {
            document.write("당신은 성인입니다.");
        } else {
            document.write("당신은 미성년자입니다.");
        }
    </script>
</body>
</html>
