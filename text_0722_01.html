<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 정수입력받아서 7의 배수만 제외하고 1부터 입력받은 수까지 1씩 증가하여 출력 -->

<script>
    var num = Number("정수 입력");

    for(var i=1; i<=num; i++) {
        
        if(i%7==0) { continue; }
            document.write(i + " ");

    }
</script>
</body>
</html>
