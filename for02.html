<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 입력창으로부터 정수를 입력받아서 출력하는 프로그램 
        입력 : 정수입력 : 10
        출력 : 1~10까지 출력,홀수일때는 글자색 빨강색, 짝수일때는 글자색 파란색-->
        <script>
            var num = Number(prompt("정수 입력 : "));

            for(var i =1; i<=num; i++) {
                document.write(i+"<br>");
            }
        </script>


</body>
</html>
