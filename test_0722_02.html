<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
</head>
<body>
    <script>
        var num = 0;
        document.write("<table>");
        for(var i=0; i<5; i++) {
            document.write("<tr>");
            for(var j=0; j<5; j++) {
                document.write("<td>"+num+"</td>");
                    num++;
            }
            document.write("</tr>");
        } document.write("</table>");
    </script>
</body>
</html>
