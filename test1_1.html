<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var price1 = prompt("교통비 입력");
    var price2 = prompt("식비 입력");
    var price3 = prompt("음료비 입력");
    var sum= number(price1) + number(price2) + number(price3);
    var result = sum>10000
    if(result) {
        document.write(sum-10000 + "원 초과");
    } else {document.log("돈 관리 잘했어요!");}
</script>
</body>
</html>
