<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <script>
            var name = prompt("이름을 입력하세요.");
            var height = prompt("키를 입력하세요(cm).");
            var weight = prompt("몸무게를 입력하세요(kg).");
            var avg_weight = (height - 100) * 0.9;
            var s = (weight-avg_weight>5 || weight-avg_weight<-5) ? ("적정 체중이 아닙니다.") : ("적정 체중입니다.");
            document.write(name + "님은 " + s);
        </script>
    </body>


</html>
