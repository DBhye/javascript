<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1차원 배열</title>
</head>
<body>
    <script>
        //1. 배열 생성 1번
        var sum=0;
        var avg=0;
       
        var score = [85, 94, 68, 52, 72, 98, 82];
        // 배열의 총점과 평균을 계산하시오.
        // 배열의 데이터를 확인
        // 기본 for문은 숫자인덱스로 저장된 값만 출력,문자열 인덱스는 출력불가
        document.write(score+"<br>");
        document.write("score의 갯수 :"+ score.length+"개"+"<br>");

        for(var i=0; i<score.length; i++) {
            document.write(score[i]+" ");
            
            sum+=score[i];
            
        }
        avg=sum/score.length;
        document.write("<br>");
        document.write("총점: "+sum+"<br>");
        document.write("평균: "+avg.toFixed(2));
        document.write("<br>"+"------------------"+"<br>");
        //2.배열의 값을 출력하는 방법
        //숫자인덱스는 물론이고 문자열인덱스도 출력
        //for-in문은 크기를 파악해서 사용하려는 목적이 아니라,
        //무조건 처음부터 끝까지 모든 값에 접근해서 사용하려는 목적이기 때문
        var tot=0;
        var ave=0;
        
        for(var i in score) {
            document.write(score[i]+" ");
        tot+=score[i];
        
        }
        ave=sum/score.length;
        document.write("<br>");
        document.write("총점: "+tot+"<br>");
        document.write("평균: "+ave.toFixed(2));

    </script>
</body>
</html>
