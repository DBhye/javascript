<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var sale1 = prompt("1분기 판매량을 입력하십시오.");
        var sale2 = prompt("2분기 판매량을 입력하십시오.");
        var sale3 = prompt("3분기 판매량을 입력하십시오.");

        var sale4 = prompt("4분기 판매량을 입력하십시오.");

        var avgSale = (number(sale1) + number(sale2) + number(sale3)) / 3;
        if(number(sale4)>=avgSale) {
            document.write("판매량이 평균 이상입니다.");
        } else {document.write("판매량이 평균 미달입니다.");}
    </script>
</body>
</html>
