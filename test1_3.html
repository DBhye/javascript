<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sale1 = 1200;
        var sale2 = 1300;
        var sale3 = 1000;
        var sale4 = parseInt(prompt("4분기의 판매량을 입력하시오."));

        var s = (sale4 < (sale1 + sale2 + sale3)/3) ? ("평균 미달") : ("평균 이상");
        document.write("판매량이 " + s + "입니다.");
    </script>
</body>

</html>
