<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 다양한 메소드</title>
</head>
<body>
    <script>
        var arr1=["사당","교대","방배","강남"];
        var arr2=["신사","합정","옥수"];
        //join() : 배열에 문자열을 연결하는 메소드
        var result = arr1.join("-");
        document.write(result + "<br>");

        //concat() : 배열에 또다른 배열을 연결시킨 배열을 생성하는 메소드
    var result2 = arr1.concat(arr2);
    document.write(result+"<br>");
    for(var i in result2) {
        document.write(result2[i] + " ");
    }
    document.write("<br>");

    //slice() : 배열에서 해당인덱스를 잘라내서 버리는 메소드
    //대입해서 생성이 됨.
    var result3 = arr1.slice(1,3); //인덱스 1번에서 3번 앞 까지
    document.write(result3 + "<br>");

    //reverse() : 배열의 원소의 순서를 반대로 만드는 메소드
    var result4 = arr1.reverse();
    document.write(result4+"<br>");

     // length() : 배열에 저장된 데이터의 개수
     document.write(arr1.length);

    </script>
</body>
</html>
