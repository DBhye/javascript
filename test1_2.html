<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p57 체중 관리 프로그램</title>
</head>
<body>
    <!-- 
        1.입력창을 통해서 이름(name), 키 (height), 몸무게(weight) 3개의 값을 입력받아 변수에 저장
        2. 표준 몸무게 (키 - 100) * 0.9
     -->
     <script>
         var name=prompt("당신의 이름은?");
         var userHeight = prompt("당신의 신장은?"); //신장
         var userWeight = prompt("당신의 몸무게는?"); //체중

         //평균체중
         var normal=(userHeight - 100) * 0.9;
         var result = userWeight>=normal - 5 && userWeight<=normal + 5;
         result = result ? "적정체중입니다." : "적정 체중이 아닙니다.";
         document.write(name + "님은"+result);
     </script>
</body>

</html>
