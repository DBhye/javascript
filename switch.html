
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var menu = Number(prompt("메뉴를 선택하시오(1-4)","0"));
        switch(menu) {
            case 1:document.write ("메뉴열기");
            break;
        case 2:document.write ("메뉴읽기");
            break;
        case 3:document.write ("메뉴쓰기");
            break;
        case 4:document.write ("메뉴닫기");
            break;
        default:
            document.write("잘못입력하셨습니다.");
            break;
        }
    </script>
</body>
</html>
