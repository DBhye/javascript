<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {width: 100px;}
    </style>
</head>
<body>
    <script>
        var month = parseInt(prompt("좋아하는 달을 입력하세요."));
        switch(month)  {
            case 3: case 4: case 5:
            document.write (month+"월은 봄입니다."+ "<br>"+"<img src='spring.png'>");
            break;
            case 6: case 7: case 8:
            document.write (month+"월은 여름입니다."+ "<br>"+ "<img src='summer.png'>");
            break;
            case 9: case 10: case 11:
            document.write (month+"월은 가을입니다."+ "<br>"+ "<img src='fall.png'>");
            break;
            case 12: case 1: case 2:
            document.write (month+"월은 겨울입니다."+ "<br>"+ "<img src='winter.png'>");
            break;
            default:
            document.write("잘못입력하셨습니다.");
            break;
}
    </script>
</body>
</html>
