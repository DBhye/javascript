<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 입력창으로부터 입력받아서,
        // 3의 배수인지 4의배수인지 판별하는 프로그램
        //입력 : 정수를 입력하세요.
        //11은 3의 배수이면서 4의 배수가 아닙니다.
        //12는 3의 배수이면서 4의 배수입니다.

    var num = prompt("정수를 입력하세요");

    if (num % 3 ==0 && num % 4 == 0) {document.write(num + "은 3의 배수이면서 4의 배수입니다.");
    } else if (num % 3 == 0 || num%4 == 0) {
            document.write(num+ "은 3의 배수이면서 4의 배수가 아닙니다.");
    }
    </script>
</body>
</html>
