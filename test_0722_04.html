<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {width:300px; border: 1px solid black; border-collapse: collapse;}
        td, th { border: 1px solid black;}
        th {width : 25%; background: linear-gradient(purple,white,purple);}
        td {padding-left: 10px;}
        tr {height: 40px;}
        tr>td:first-child  {background-color: white;}
    </style>
</head>
<body>
    <!-- table 활용하여 1~10까지의 제곱, 세제곱,네제곱을 출력하는 프로그램-->
    <script>
       
       
        document.write('<table><tr><th>n</th><th>n<sup>2</sup></th><th>n<sup>3</sup></th><th>n<sup>4</sup></th></tr>');

        for(var i=1; i<=10; i++) {

            document.write("<tr>")
            var num=1;
            
            for(var j=1; j<=4; j++) {            
            num*=i;   
            document.write("<td>"+num+"</td>"); 
             } 
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
    </body>     
</html>
