<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .container { width: 800px; margin: 30px auto; }
       table { width: 100%; border: 1px solid black; border-collapse: collapse; }
        tr { height: auto; }
        td { width: 25%; border: 1px solid black; }

    </style>
</head>
<body>
    <!-- 12개의 탄생석 이미지를 4행 3열의 테이블에 출력하시오 
    이미지 밑에 월/ 탄생석/ 상징을 나타내는 문자열을 출력하시오.

    테이블을 사용하지 않고 div로 묶어 출력하시오-->
    <script>
        
         var n=1;
            var stones = ["1월 / 가넷 / 사랑,진실", "2월 / 자수정 / 평화,성실", "3월 / 아쿠아마린 / 총명,용감", "4월 / 다이아몬드 / 영원한사랑", 
            "5월 / 에메랄드 / 행복,행운", "6월 / 진주 / 건강,부귀", "7월 / 루비 / 영원한생명,열정,용기", "8월 / 감람석 / 지혜,부부의행복", 
            "9월 / 사파이어 / 지혜,불변", "10월 / 오팔 / 희망,순결", "11월 / 토파즈 / 우정,인내", "12월 / 터키석 / 성공,승리"];
            document.write('<div class="container">');
            document.write("<table>");
        for(var i = 1; i<=4; i++) {
            document.write("<tr>");
            for(var z=1; z<=3; z++) {
                document.write('<td><img src="stone0'+n+'.png"><br>'+stones[n-1]+'</td>');
                n++;
            }
        }document.write("</tr>");
        document.write("</table>");
        document.write("</div>");
    </script>
</body>
</html>
