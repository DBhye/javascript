<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 입력창으로부터 3과목의 정수를 입력받아서 결과를 출력하는 프로그램
    입력 : 국어점수 입력, 영어점수 입력, 수학점수 입력
    출력 : 평균점수, 학점을 출력(A : 90점 이상, B: 80~89, C: 70 ~79, D: 60 ~ 69, F:60점 미만)-->

   <script>
       var num1 = Number(prompt("국어점수 입력"));
       var num2 = Number(prompt("영어점수 입력"));
       var num3 = Number(prompt("수학점수 입력"));

       var avg_num = ((num1+num2+num3)/3).toFixed(0);; //괄호안에 소수점 자릿수를 입력하면 자릿수까지 보여줌.
       if(avg_num>=90) {
           document.write("평균점수는"+ avg_num+ ",학점은 A입니다.");
        } else if (avg_num>=80 && avg_num<=89) {document.write("평균점수는"+ avg_num+ ",학점은 B입니다.");
        } else if (avg_num>=70 && avg_num<=79) {document.write("평균점수는"+ avg_num+ ",학점은 C입니다.");
        } else if (avg_num>=60 && avg_num<=69) {document.write("평균점수는"+ avg_num+ ",학점은 D입니다.");
        }else {document.write("평균점수는"+ avg_num+ ",학점은 F입니다.");}
   </script>

</body>
</html>
